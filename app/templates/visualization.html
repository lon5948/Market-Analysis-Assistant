<!-- templates/visualization.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Financial Data Visualization</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-6">
                <select id="chartType" class="px-4 py-2 border rounded-md">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>
            <div class="h-96">
                <canvas id="financialChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;

        async function fetchData() {
            try {
                const response = await fetch('/api/financial-data');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function createChart(type = 'line') {
            const data = await fetchData();
            if (!data) return;

            const ctx = document.getElementById('financialChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Financial Data Visualization'
                        },
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Value (USD)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Year'
                            }
                        }
                    }
                }
            });
        }

        // Handle chart type changes
        document.getElementById('chartType').addEventListener('change', (e) => {
            createChart(e.target.value);
        });

        // Initial chart creation
        document.addEventListener('DOMContentLoaded', () => createChart('line'));
    </script>
</body>
</html>
